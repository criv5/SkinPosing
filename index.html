<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Pose</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>

  <!-- MineRender -->
  <script src="https://cdn.jsdelivr.net/gh/InventivetalentDev/MineRender@1.4.6/dist/skin.min.js"></script>
</head>
<body>
  <div id="mySkinContainer" style="width:300px; height:400px;"></div>

  <script>
    var container = document.getElementById("mySkinContainer");
    var skinRender = new SkinRender(
      { width: 300, height: 400, controls: true },
      container
    );

    container.addEventListener("skinRender", function() {
      var player = skinRender.getPlayerModel();
      console.log(player.children); 

      player.children[0].rotation.y = Math.PI / 8;
      player.children[2].rotation.x = Math.PI / 3;
      player.children[3].rotation.x = -Math.PI / 6;
    });
    skinRender.render("Lord_Of_Llamaz");
    skinRender.toImage();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Pose</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/InventivetalentDev/MineRender@1.4.6/dist/skin.min.js"></script>
  <script>
      const params = new URLSearchParams(document.location.search);
      const u = params.get("u") ?? "Steve";
      console.log("Username: " + u);
  </script>
</head>
<body>
  <div class="slidecontainer">
  <input type="range" min="0" max="360" value="180" class="slider" id="myRange">
      <p>Value: <span id="output"></span></p>
  </div>
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("output");
    output.innerHTML = slider.value*Math.PI/180; // Display the default slider value

    slider.oninput = function() {
    output.innerHTML = this.value*Math.PI/180;
}
  </script>
  <div id="mySkinContainer" style="width:300px; height:400px;"></div>
  <div id="mySkinContainer2" style="width:300px; height:400px;"></div>
  <script>
    
    var container = document.getElementById("mySkinContainer");
    var skinRender = new SkinRender(
      { width: 300, height: 400, controls: true },
      container
    );

    container.addEventListener("skinRender", function() {
      var player = skinRender.getPlayerModel();

      player.children[0].rotation.y = Math.PI / 8;
      player.children[2].rotation.x = Math.PI / 3;
      player.children[3].rotation.x = -Math.PI / 6;
    });
    skinRender.render(u);

        var container2 = document.getElementById("mySkinContainer2");
    var skinRender2 = new SkinRender(
      { width: 300, height: 400, controls: true },
      container2
    );

    container2.addEventListener("skinRender", function() {
      var player2 = skinRender2.getPlayerModel();

      player2.children[0].rotation.y = -Math.PI / 4;
      player2.children[2].rotation.x = Math.PI / 1;
      player2.children[3].rotation.x = Math.PI;
    });
    skinRender2.render(u);
  </script>
</body>
</html>

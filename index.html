<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Pose</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/InventivetalentDev/MineRender@1.4.6/dist/skin.min.js"></script>
</head>
<body>
  <div id="mySkinContainer" style="width:300px; height:400px;"></div>

  <script>
    var skinRender = new SkinRender(
      { width: 300, height: 400, controls: true },
      document.getElementById("mySkinContainer")
    );

    skinRender.render("Lord_Of_Llamaz").then(() => {
      var player = skinRender.getPlayerModel();

      let head = player.getObjectByName("head");
      let rightArm = player.getObjectByName("rightArm");
      let leftArm = player.getObjectByName("leftArm");

      if (head) head.rotation.y = Math.PI / 8;  
      if (rightArm) rightArm.rotation.x = Math.PI/3; 
      if (leftArm) leftArm.rotation.x = -Math.PI/6;  
      skinRender.draw();
    });
  </script>
</body>
</html>

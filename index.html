<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skin Pose</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js" integrity="sha256-NGC9JEuTWN4GhTj091wctgjzftr+8WNDmw0H8J5YPYE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/InventivetalentDev/MineRender@1.4.6/dist/skin.min.js"></script>
</head>
<body>
  <div id="mySkinContainer" style="width:300px; height:400px;"></div>

  <script>
    var skinRender = new SkinRender(
      { width: 300, height: 400, controls: true },
      document.getElementById("mySkinContainer")
    );

    skinRender.render("inventivetalent");
      var player = skinRender.getPlayerModel();

      console.log(player.children);

      player.children[0].rotation.y = Math.PI / 8;
      player.children[2].rotation.x = Math.PI / 3;
      player.children[3].rotation.x = -Math.PI / 6;

      skinRender.draw();

  </script>
</body>
</html>
